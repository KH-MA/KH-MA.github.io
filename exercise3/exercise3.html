    <meta name="author" content="MA">

    <style>
      table {
         border: none;
         border-collapse: collapse;
      }

      th, td {
         border: 1px solid black;
         border-collapse: separate;
         padding: 2px;
         height: 24px;
         min-width: 26px;
         text-align: center;
      }

      #t01 {
         width: 50%;
      }

      #t02 {
         border: none;
         border-collapse: separate;
         border-spacing: 1px;
      }

      #t02 td {
         border: 1px solid black;
         padding: 2px;
         height: 24px;
         min-width: 26px;
      }
    </style>
  </head>

      </tr>

        <td></td>
      </tr>
