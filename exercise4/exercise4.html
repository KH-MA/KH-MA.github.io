<!doctype html>
<html>

  <head>
    <title>Change font display</title>
    <meta charset="UTF-8">
    <meta name="description" content="Free Web tutorials">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="MA">

    <style>
      table {
        border: none;
        border-collapse: collapse;
      }

      th {
        border: 1px solid black;
        border-collapse: separate;
        padding: 2px;
        height: 24px;
        min-width: 26px;
        text-align: left;
        background-color: #dddddd;
      }

      td {
        border: 1px solid black;
        border-collapse: separate;
        padding: 2px;
        height: 24px;
        min-width: 26px;
        text-align: left;
      }
    </style>
  </head>

  <body>
    <table style="width:50%">
      <br>
      <tr>
        <th>Tag</th>
        <th>Desciption</th>
        <th>Demonstration</th>
      </tr>
      <tr>
        <td>&lt;b&gt;</td>
        <td>粗體字</td>
        <td>Hello <b>World</b> !</td>
      </tr>
      <tr>
        <td>&lt;i&gt;</td>
        <td>斜體字</td>
        <td>Hello <i>World</i> !</td>
      </tr>
      <tr>
        <td>&lt;strong&gt;</td>
        <td>文字加粗</td>
        <td>Hello <strong>World</strong> !</td>
      </tr>
      <tr>
        <td>&lt;sub&gt;</td>
        <td>下標字</td>
        <td>I need some H<sub>2</sub>O</td>
      </tr>
    </table>
  </body>

</html>
