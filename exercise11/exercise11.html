<!DOCTYPE html>
<html>

  <head>
   <title>Web interface of the questionnaire 2</title>
   <meta charset="UTF-8">
   <meta name="description" content="Free Web tutorials">
   <meta name="keywords" content="HTML, CSS, JavaScript">
   <meta name="author" content="MA">
   <link rel="stylesheet" href="Exercise11styles.css">
  </head>

  <body>
    <div class="level1" style="padding:45px;margin:10px 10px 10px 10px;">My Questions ?</div>
    <br><br>
    <fieldset>
      <legend>Personal Information</legend>
      <br>
      <div class="question_text">1. What's your name and email?</div>
      <input class="level2" type="text" id="name" name="name" value="Input your name"><br>
      <input class="level2" type="text" id="mail" name="mail" value="Input your email"><br><br><br>
      <div class="question_text">2. What's your gender?</div>
      <form class="level2">
        <input type="radio" id="Male" name="q1" value="Male">
        <label for="Male">Male</label><br><br>
        <input type="radio" id="Female" name="q1" value="Female">
        <label for="Female">Female</label><br><br>
        <input type="radio" id="Other" name="q1" value="Other">
        <label for="Other">Other</label>
      </form>
      <br><br>
      <div class="question_text">3. What's your age?</div>
      <select class="level2" id="age" name="age" size="1" style="width: 200px;padding: 5px;">
        <option value="0-10">0-10</option>
        <option value="11-20">11-20</option>
        <option value="21-30">21-30</option>
      </select><br><br>
    </fieldset>
    <br>
    <fieldset>
      <legend>Other Question</legend>
      <br>
      <div class="question_text">1. How do you get around ?</div>
      <form class="level2">
        <input type="checkbox" id="vehicle1" name="vehicle1" value="MRT">
        <label for="vehicle1">MRT</label><br><br>
        <input type="checkbox" id="vehicle2" name="vehicle2" value="Bus">
        <label for="vehicle2">Bus</label><br><br>
        <input type="checkbox" id="vehicle3" name="vehicle3" value="Bike">
        <label for="vehicle3">Bike</label><br><br>
        <input type="checkbox" id="vehicle4" name="vehicle4" value="Feet">
        <label for="vehicle4">Feet</label><br><br>
      </form>
      <br>
      <div class="question_text">2. What's your favorite color?</div>
      <form class="level2">
        <input type="color" id="favcolor" name="favcolor" value="#000000">
      </form>
      <br><br>
      <div class="question_text">3. Write something about you ?</div>
      <form class="level2">
        <textarea name="message" rows="10" cols="95">Write something...</textarea>
      </form>
      <br><br>
    </fieldset>
    <br><br>
    <form style="text-align: right;">
      <input type="submit" value="submit">
    </form>
  </body>

</html>
